<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta description="sign up challenge from frontendmentor" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css" />

  <script src="scripts/script.js" defer></script>

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="app">
    <div class="form-birthday-wrapper">
      <form>
        <div class="inputs-wrapper">
          <div class="input-container">
            <label for="day">Day</label>
            <input type="number" id="day" name="dia" placeholder="DD">
            <small class="invalid-day"></small>
          </div>

          <div class="input-container">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
            <small class="invalid-month"></small>
          </div>

          <div class="input-container">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <small class="invalid-year"></small>
          </div>
        </div>

        <div class="button-wrapper">
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow pointing down">
          </button>

          <div class="divider"></div>
        </div>
      </form>
    </div>


    <div class="user-age">
      <p><span class="user-years">--</span> years</p>
      <p><span class="user-months">--</span> months</p>
      <p><span class="user-days">--</span> days</p>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/M-its" target="_blank">Mitsrael Souza</a>.
    </p>
  </footer>
</body>

</html>
